<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
        name="description"
        content="SCKAY: Un divertido juego para adivinar canciones y competir con tus amigos."
    />
    <meta name="author" content="Tu Nombre o Equipo" />
    <meta
        name="keywords"
        content="juego, música, adivinar, canciones, diversión, competencia"
    />

    <title>SCKAY: Guess the lyric</title>

    <!-- Ícono de la página -->
    <link rel="icon" href="svg/points.svg" type="image/svg+xml" />

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
        rel="stylesheet"
    />
</head>
<body>
    <div id="gameContainer">
        <div class="game-header">
            <h1 id="title">SCKAY</h1>
            <h2 id="subtitle">GUESS THE LYRIC</h2>
        </div>

    <div class="container">
        
        <div class="game-section">
            <div id="gameConfig" class="game-config">
                <h2>Configuración del Juego</h2>
                <div class="config-options">
                <div class="mode-select">
                    <label for="wordChoiceSelect">Modo de Juego:</label>
                    <select id="wordChoiceSelect">
                        <option value="random">Generar Palabra Aleatoria</option>
                        <option value="manual">Escribir Palabra</option>
                    </select>
                </div>
                <div class="language-select">
                    <label for="languageSelect">Idioma:</label>
                    <select id="languageSelect">
                        <option value="espanol">Español</option>
                        <option value="ingles">Inglés</option>
                    </select>
                </div>

                <div id="manualWordInput" style="display:none;">
                    <input type="text" id="manualWord" placeholder="Escribe tu palabra">
                    <button id="setWordButton">Establecer Palabra</button>
                </div>
                
                <button id="startButton">Generar Palabra</button>
            </div>
        </div>
           
            <div id="wordDisplay" class="word-display"></div>
            <textarea id="lyricsInput" placeholder="Escribe aquí la letra de la canción (mínimo 3 palabras)..." style="display: none;"></textarea>
            <button id="checkButton" style="display: none;">Verificar Letra</button>
            <div id="loading" class="loading">Verificando...</div>
            <div id="result" class="result" style="display: none;"></div>
        </div>
    </div>
</div>

    <script src="main.js"></script>
</body>
</html>
